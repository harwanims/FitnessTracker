<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <div class="login-card">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background: black; color: white;" />

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background: black; color: white;" />

            <button id="login-button">Log In</button>
        </div>
    </div>


    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Login successful") {
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });

    </script>
</body>
</html>
