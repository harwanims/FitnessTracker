<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="register-container">
        <h1 class="fade-in">Register</h1>
        <div class="register-card">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background: black; color: rgb(255, 255, 255);" />

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background: black; color: rgb(255, 255, 255);" />

            <button id="register-button">Register</button>
        </div>
    </div>

    <script>
        document.getElementById('register-button').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Registration successful") {
                    window.location.href = 'login.html';
                } else {
                    alert('Registration failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
